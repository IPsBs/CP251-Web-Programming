<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-do List</title>
        <link href="bootstrap.min.css" rel="stylesheet">
        <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"-->
        <!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script-->
        <script src="application.js"></script>
        <link href="custom.css" rel="stylesheet">
    </head>
    <body>
        <div class='container'>
            <div class="row">
                <div class="col-xs-12">
                    <!-- Title -->
                    <h2>To-do list</h2>
                    <div class="row">
                        <!-- The div where we will display to do list items -->
                            <div id="todo-list" class="col-xs-12"></div>
                            <div class="col-xs-4">
                                <!-- The input element for users to add items -->
                                <input id="task-detail" class="form-control" placeholder="Task">
                                <!-- A button for adding tasks -->
                                <button id="addtask-button" type="button" class ="btn btn-sm btn-primary">Add Task</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
       
</html>
